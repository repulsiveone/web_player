{% extends './base.html' %}

{% block content %}
	<form method="post" enctype="multipart/form-data">{% csrf_token %}
		<div class="container-tracks">

			<div class="image-container">
				<label for="file-input">
				  <img src="/static/upload.jpg">
			    </label>
			  <input id="file-input" type="file" />
			</div>
			<div class='info-field'>
				<input placeholder="Название плейлиста" name="name_of_playlist"><br>
				<br><input placeholder="Описание плейлиста" name="description_of_playlist">
				<div class="sub">
					<br><input type="submit">
				</div>
				<h2>Добавить аудиозписи</h2>
			</div>

			<div class="tracks">
			{% for track in favorite_playlist.tracks.all %}
				<div class="track-cell">
				<div class="track-image-container">
					<img src='/static/default.jpg' alt=''>
				</div>
					<div class='track-info'>
						<h2>{{ track.name }}</h2>
						<p>{{ track.author }}</p>
					</div>
				</div>
				<input type="checkbox" class="checkbox-round" name="checks" value="{{track.id}}"/>
		   {% endfor %}
			</div>
		</div>
	</form>
{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="/static/css/create_playlist.css">
{% endblock %}

{% block scripts %}
{% endblock %}
